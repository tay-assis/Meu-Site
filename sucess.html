<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo/logo_T.svg" type="image/x-icon">
    <title id="title_site">Portfolio</title>
    <link rel="stylesheet" href="style/style_sucess_page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="hero-header">
        <div class="wrapper">
            <header>
            </header>
            <div class="container">
                <div class="hero-text">
                    <i class="bi bi-check2-circle"></i>
                    <h2 id="title_message">Message sent successfully!</h2>
                    <p id="description_message">Thank you for contacting me. I will respond as soon as possible.</p>
                    <a id="btn_message" href="index.html" class="btn">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const translation = {
            "en": {
                title_message: "Message sent successfully!",
                description_message: "Thank you for contacting me. I will respond as soon as possible.",
                btn_message: "Back to Home"
            },
            "pt_br": {
                title_message: "Mensagem enviada com sucesso!",
                description_message: "Obrigada por entrar em contato. Irei responder o mais rápido possível.",
                btn_message: "Voltar para o Início"
            }
        }

        function applyTranslation(language) {
            document.getElementById("title_message").textContent = translation[language].title_message;
            document.getElementById("description_message").textContent = translation[language].description_message;
            document.getElementById("btn_message").textContent = translation[language].btn_message;
        }
        
        window.addEventListener('load', function () {
            const savedLanguage = sessionStorage.getItem('language-selector') || 'pt_br';
            applyTranslation(savedLanguage);
        });

    </script>
</body>
</html>

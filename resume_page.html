<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/logo/logo_T.svg" type="image/x-icon">
        <title id="title_site">Potfolio</title>
        <link rel="stylesheet" href="style/style_resume_page.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>
<body>
    <div class="hero-header">
        <div class="wrapper">
            <header>
                <div class="logo">
                    <i class="fa-solid fa-t"></i>
                    <div class="logo-text">Taynara Araújo</div>
                </div>
                <nav>
                    <div class="togglebtn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul class="navlinks">
                        <li><a href="index.html" id="text_home">Home</a></li>
                        <li><a href="resume_page.html" id="text_resume">Resume</a></li>
                        <li><a href="projects_page.html" id="text_projects">Projects</a></li>
                        <li><a href="contacts_page.html" id="text_contact">Contact</a></li>
                        <li class="dropdown">
                            <!-- Dropdown to select idiom -->
                            <select id="language-selector">
                                <option value="en">English</option>
                                <option value="pt_br">Português</option>
                            </select>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="container">
                <div class="hero-text">
                    <h2 id="title_text">About me</h2>
                    <p id="text_description"></p>
                    <p id="text_description2"></p>
                    <p id="text_description3"></p>
                    <p id="text_description4"></p>
                </div>
                <div class="hero-pic">
                    <img src="images/main_photo_3.jpg" alt="profile-pic">
                </div>
            </div>
        </div>
    </div>
    <script>
        var togglebtn = document.querySelector('.togglebtn');
        var navlinks = document.querySelector('.navlinks');
        var links = document.querySelectorAll('.navlinks li');
        const translation = {
            en:{
                title_site: "Portfolio",
                text_home: "Home",
                text_resume: "Resume",
                text_projects: "Projects",
                text_contact: "Contact",
                title_text: "About me",
                text_description: "Currently, I am studying in my sixth semester at PUC-CAMPINAS, and I have learned so much during my undergraduate program.",
                text_description2: "I have learned to solve many problems through projects about Data Structures, Computer Architecture, Logical Programming, Computer Networks, and other topics. My graduation is teaching me to think critically and solve complex problems.",
                text_description3: "Now, I am doing a Scientific Initiation project, which is research about calculating the amplitude of hand motion. The objective is to find a solution to precisely quantify hand motion. This technology is used by physical therapists.",
                text_description4: "This course is very challenging, but I love it. I feel that it is the right path for me, and I would love to work in this field.",
            },
            pt_br:{
                title_site: "Portfólio",
                text_home: "Início",
                text_resume: "Resumo",
                text_projects: "Projetos",
                text_contact: "Contato",
                title_text: "Sobre mim",
                text_description: "Atualmente, estou estudando no sexto semestre na PUC-CAMPINAS, e aprendi muito durante meu curso de graduação.",
                text_description2: "Aprendi a resolver muitos problemas por meio de projetos sobre Estruturas de Dados, Arquitetura de Computadores, Programação Lógica, Redes de Computadores e outros tópicos. Minha graduação está me ensinando a pensar criticamente e resolver problemas complexos.",
                text_description3: "Agora, estou fazendo um projeto de Iniciação Científica, que é uma pesquisa sobre o cálculo da amplitude do movimento da mão. O objetivo é encontrar uma solução para quantificar com precisão o movimento da mão. Essa tecnologia é usada por fisioterapeutas.",
                text_description4: "Este curso é muito desafiador, mas eu amo. Sinto que é o caminho certo para mim, e adoraria trabalhar nesse campo.",
            }
        }

        // Translation of the site
        function applyTranslation(language){
            document.getElementById('title_site').textContent = translation[language].title_site;
            document.getElementById('text_home').textContent = translation[language].text_home;
            document.getElementById('text_resume').textContent = translation[language].text_resume;
            document.getElementById('text_projects').textContent = translation[language].text_projects;
            document.getElementById('text_contact').textContent = translation[language].text_contact;
            document.getElementById('title_text').textContent = translation[language].title_text;
            document.getElementById('text_description').textContent = translation[language].text_description;
            document.getElementById('text_description2').textContent = translation[language].text_description2;
            document.getElementById('text_description3').textContent = translation[language].text_description3;
            document.getElementById('text_description4').textContent = translation[language].text_description4;

            // Save the language in the dropdown
            document.getElementById('language-selector').value = language;
        }

        document.getElementById('language-selector').addEventListener('change', function(){
            const selectedLanguage = this.value;
            applyTranslation(selectedLanguage);

            // Save the language in sessionStorage
            sessionStorage.setItem("language-selector", selectedLanguage);
        });

        // Load the selected language when opening the page
        window.addEventListener('load', function(){
            const savedLanguage = sessionStorage.getItem('language-selector'); // Get the language saved or use English as default
            applyTranslation(savedLanguage || 'pt_br');
        });
        
        // Animation button toggle when it is clicked
        togglebtn.addEventListener("click",function(){
            this.classList.toggle('click');
            navlinks.classList.toggle('open');
        })
    </script>
</body>
</html>

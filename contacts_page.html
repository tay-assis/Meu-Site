<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/logo/logo_T.svg" type="image/x-icon">
        <title id="title_site">Potfolio</title>
        <link rel="stylesheet" href="style/style_contact_page.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>
<body>
    <div class="hero-header">
        <div class="wrapper">
            <header>
                <div class="logo">
                    <i class="fa-solid fa-t"></i>
                    <div class="logo-text">Taynara Araújo</div>
                </div>
                <nav>
                    <div class="togglebtn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul class="navlinks">
                        <li><a href="index.html" id="text_home">Home</a></li>
                        <li><a href="resume_page.html" id="text_resume">Resume</a></li>
                        <li><a href="projects_page.html" id="text_projects">Projects</a></li>
                        <li><a href="contacts_page.html" id="text_contact">Contact</a></li>
                        <li class="dropdown">
                            <!-- Dropdown to select idiom -->
                            <select id="language-selector">
                                <option value="en">English</option>
                                <option value="pt_br">Português</option>
                            </select>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="container">
                <div class="hero-text">
                    <h2 id="title_text">
                        Contact me
                    </h2>
                    <p id="text_description">
                        If you want to contact me, you can send me an email or follow me on social media.
                    </p>
                    <div class="form-group">
                        <input type="text" class="input_name" id="input_name" placeholder="Enter your name">
                        <input type="text" class="input_surname" id="input_surname" placeholder="Enter your surname">
                        <input type="email" class="input_email" id="input_email" placeholder="Enter your e-mail">
                        <textarea class="input_message" id="input_message" placeholder="Enter your message..."></textarea>
                    </div>
                </div>
                <div class="hero-text-icons">
                    <a href="https://www.instagram.com/tayaassis/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/taynara-ara%C3%BAjo/"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://github.com/tay-assis"><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script>
        var togglebtn = document.querySelector('.togglebtn');
        var navlinks = document.querySelector('.navlinks');
        var links = document.querySelectorAll('.navlinks li');
        const translation = {
            en:{
                title_site: "Portfolio",
                text_home: "Home",
                text_resume: "Resume",
                text_projects: "Projects",
                text_contact: "Contact",
                title_text: "Contact me", 
                text_description: "If you want to contact me, you can send me an email or follow me on social media.",
                input_name: "Enter your name",
                input_surname: "Enter your surname",
                input_email: "Enter your e-mail",
                input_message: "Enter your message",
            },
            pt_br:{
                title_site: "Portfólio",
                text_home: "Início",
                text_resume: "Resumo",
                text_projects: "Projetos",
                text_contact: "Contato",
                title_text: "Entre em contato",
                text_description: "Se você deseja entrar em contato comigo, pode me enviar um e-mail ou me seguir nas redes sociais.",
                input_name: "Digite seu nome",
                input_surname: "Digite seu sobrenome",
                input_email: "Digite seu e-mail",
                input_message: "Digite sua mensagem",

            }
        }

        // Translation of the site
        function applyTranslation(language){
            document.getElementById('title_site').textContent = translation[language].title_site;
            document.getElementById('text_home').textContent = translation[language].text_home;
            document.getElementById('text_resume').textContent = translation[language].text_resume;
            document.getElementById('text_projects').textContent = translation[language].text_projects;
            document.getElementById('text_contact').textContent = translation[language].text_contact;
            document.getElementById('title_text').textContent = translation[language].title_text;
            document.getElementById('text_description').textContent = translation[language].text_description;
            document.getElementById('input_name').setAttribute('placeholder', translation[language].input_name);
            document.getElementById('input_surname').setAttribute('placeholder', translation[language].input_surname);
            document.getElementById('input_email').setAttribute('placeholder', translation[language].input_email);
            document.getElementById('input_message').setAttribute('placeholder', translation[language].input_message);

            // Save the language in the dropdown
            document.getElementById('language-selector').value = language;
        }

        document.getElementById('language-selector').addEventListener('change', function(){
            const selectedLanguage = this.value;
            applyTranslation(selectedLanguage);

            // Save the language in sessionStorage
            sessionStorage.setItem("language-selector", selectedLanguage);
        });

        // Load the selected language when opening the page
        window.addEventListener('load', function(){
            const savedLanguage = sessionStorage.getItem('language-selector'); // Get the language saved or use English as default
            applyTranslation(savedLanguage || 'pt_br');
        });
        
        // Animation button toggle when it is clicked
        togglebtn.addEventListener("click",function(){
            this.classList.toggle('click');
            navlinks.classList.toggle('open');
        })
    </script>
</body>
</html>
